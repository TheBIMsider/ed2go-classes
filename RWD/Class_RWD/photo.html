<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Images</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Image Sized with HTML</h1>
    <img src="imagecompressor/Carbon-1-min.jpg" alt="placeholder" width="400px" />

    <img src="imagecompressor/Carbon-15-min.jpg" alt="placeholder" width="400px" />

    <img src="imagecompressor/Carbon-34-min.jpg" alt="placeholder" width="400px" />

    <h1>Image Sized with CSS</h1>
    <figure style="width: 66%">
      <img src="imagecompressor/LagunaBeach-173-min.jpg" style="width: 100%" />
      <figcaption>LagunaBeach-173-min</figcaption>
    </figure>

    <figure style="width: 66%">
      <img src="imagecompressor/LagunaBeachWilderness-130-min.jpg" style="width: 100%" />
      <figcaption>LagunaBeachWilderness-130-min</figcaption>
    </figure>

    <figure style="width: 66%">
      <img src="imagecompressor/LagunaBeachWilderness-55-min.jpg" style="width: 100%" />
      <figcaption>LagunaBeachWilderness-55-min</figcaption>
    </figure>
  </body>
</html>
