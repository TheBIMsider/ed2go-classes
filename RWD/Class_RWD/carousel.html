<!DOCTYPE html>
<html lang="en">
  <!-- this is simple example of bootstrap carousel-->
  <head>
    <meta charset="UTF-8" />
    <title>5 Slide Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- these are library file of css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
    />
    <!-- this is library file of Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--this is library file of javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- this css used for body-->
    <style type="text/css">
      h1 {
        padding: 20px;
        padding-top: 0px;
      }
      h2 {
        margin: 0;
        color: orange;
        padding-top: 90px;
        font-size: 52px;
        font-family: "trebuchet ms", sans-serif;
      }

      p {
        font-size: large;
        color: lightsalmon;
      }
      .item {
        background: green;
        text-align: center;
        height: 300px !important;
      }
      .carousel {
        margin-top: 20px;
      }
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!--this DIV use for carousel and sliding time-->
    <div class="bs-example">
      <div
        id="myCarousel"
        class="carousel slide"
        data-interval="5000"
        data-ride="carousel"
      >
        <!-- this DIV use for carousel indicators for slider-->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <!--Wrapper for carousel items which are show in output form-->
        <div class="carousel-inner">
          <!--this is first slider page-->
          <div class="active item">
            <h2>The Teacher</h2>
            <div class="carousel-caption">
              <h3>Verse 1</h3>
              <p>There was a teacher from Leeds</p>
            </div>
          </div>
          <!-- this is second slider page-->
          <div class="item">
            <h2>The Teacher</h2>
            <div class="carousel-caption">
              <h3>Verse 2</h3>
              <p>Who swallowed a packet of seeds</p>
            </div>
          </div>
          <!-- this is third slider page-->
          <div class="item">
            <h2>The Teacher</h2>
            <div class="carousel-caption">
              <h3>Verse 3</h3>
              <p>And in less than an hour</p>
            </div>
          </div>
          <!-- this is Forth slider page-->
          <div class="item">
            <h2>The Teacher</h2>
            <div class="carousel-caption">
              <h3>Verse 4</h3>
              <p>Her nose was a flower</p>
            </div>
          </div>
          <!-- this is Fifth slider page-->
          <div class="item">
            <h2>The Teacher</h2>
            <div class="carousel-caption">
              <h3>Verse 5</h3>
              <p>And her hair was a bundle of weeds</p>
            </div>
          </div>
        </div>
        <!-- this is carousel controls for used of next and previous pages slider-->
        <a
          class="left carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <h1>More Content <a href="index.html">Here</a></h1>
  </body>
</html>
