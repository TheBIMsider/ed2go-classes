<!DOCTYPE html>
<html lang="en">
<head>
  <title>Large Photo Gallery</title>
<!-- jQuery code to help with :hover on iOS devices -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
<script type="text/javascript">
$(document).ready(function () {
if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
$("table.thumbs td").click(function () {});
}
});
</script>
<style type="text/css">
/* Center the table */
table.thumbs {
  margin: 0 auto;
}
/* Style for each table cell */
table.thumbs td {
  position: relative;
  padding: 0 2px;
}
/* Small image in each cell */
table.thumbs img.small {
  width: 100px;
}
/* Large images in left two columns */
table.thumbs img.left {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 10;
  visibility: hidden;
}
/* Large images in right two columns */
table.thumbs img.right {
  position: absolute;
  top: 50%;
  right: 50%;
  z-index: 10;
  visibility: hidden;
}
/* Hover on any table cell */
table.thumbs td:hover img.left, table.thumbs td:hover img.right {
  visibility: visible;
}
</style>
</head>
<body>
