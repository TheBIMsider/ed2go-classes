<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Template</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <h1>Watch Our Video!</h1>
      <p>
        <video controls poster="on_record.png" id="video">
          <source src="on_record.mp4" type="video/mp4" />
          <source src="on_record.ogv" type="video/ogg" />
          Your browser doesn't support the video tag. Click
          <a href="http://www.firefox.com">here</a>to download the Firefox
          browser for your operating system.
        </video>
        <br />
      </p>
      <p>
        <button onclick="playPause()">Play or pause the video</button>
      </p>
      <script>
        var myVideo = document.getElementById("video");
        function playPause() {
          if (myVideo.paused) myVideo.play();
          else myVideo.pause();
        }
      </script>
    </div>
  </body>
</html>
